<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
  <script defer src="main.js"></script></head>
  <body>
    <header>
      <div class="logo">
        <img src="cc222a6959195da4dcbc.svg" alt="Earth" />
        <h1>Weather</h1>
      </div>
      <form action="" method="post">
        <input type="text" name="location-input" id="location-input" />
        <input type="submit" name="load-button" id="load-button" value="LOAD" />
        <button type="button" class="unit-button celsius">°C</button>
        <button type="button" class="unit-button fahrenheit">°F</button>
      </form>
    </header>
    <main>
      <div class="current-weather"></div>
      <div class="ten-day-weather"></div>
    </main>

    <dialog class="message-dialog">
      <div class="message-dialog-content">
        <p class="message"></p>
        <button class="dismiss-dialog-button">OK</button>
      </div>
    </dialog>

    <div class="loader"></div>
  </body>
</html>
