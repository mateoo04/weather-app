<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
  </head>
  <body>
    <header>
      <h1>Weather</h1>
      <form action="" method="post">
        <input type="text" name="location-input" id="location-input" />
        <input type="submit" name="load-button" id="load-button" value="LOAD" />
        <button type="button" class="unit-button celsius">°C</button>
        <button type="button" class="unit-button fahrenheit">°F</button>
      </form>
    </header>
    <main>
      <div class="current-weather">
        <p class="bold">Now</p>
        <div class="basic-info">
          <img src="" alt="" class="current-weather-icon" />
          <p class="current-temp"></p>
        </div>
        <p class="conditions"></p>
        <p>Feels like <span class="feels-like"></span>°</p>
        <ul>
          <li class="uv-index">
            <span class="bold">UV Index </span>
            <span class="value"></span>
          </li>
          <li class="humidity">
            <span class="bold">Humidity</span>
            <span class="value"></span>%
          </li>
          <li class="wind">
            <span class="bold">Wind</span> <span class="value"></span>
          </li>
          <li class="precip-prob">
            <span class="bold">Precipation probability</span>
            <span class="value"></span>%
          </li>
        </ul>
      </div>
      <div class="ten-day-weather"></div>
    </main>
  </body>
</html>
